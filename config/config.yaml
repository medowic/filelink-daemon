# Default server settings:

server:
  # Set what adresses will be listen by server
  address: 0.0.0.0 # all addresses

  # Set port
  port: 8080

# Custom settings:
# If the 'custom' parameter is not set, all these settings are
# will be created automatically or generated by Filelink

custom:
  # Set passkey, if you need customize it
  # If not specified, the auto-generated string will contain 64 characters
  # passkey: some-passkey

  # Set the username, which will be indicated in the line "Hosted by:"
  # username: filelink-user